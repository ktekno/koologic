<div class="user-info-page">
    <div class="spacer"></div>
    <div class="user-info-page-content">
        <h3 class="mt-3 mb-3 d-flex justify-content-around" style="color: #154f80; font-weight: bold;">User Information</h3>
        <div class="name-holder d-flex justify-content-between">
            <input class="user-info-input name-input" id="first_name" name="first_name" placeholder="First Name" [(ngModel)]="first_name">
            <input class="user-info-input name-input" id="last_name" name="last_name" placeholder="Last Name" [(ngModel)]="last_name">
        </div>
        <input class="user-info-input w-100 mt-2" id="email" name="email" placeholder="Email Address" [(ngModel)]="email">
        <input class="user-info-input w-100 mt-2" id="phone" name="phone" placeholder="Phone Number" [(ngModel)]="phone_number">
        <input class="user-info-input w-100 mt-2" id="password1" type="password" name="password1" placeholder="New Password"  [(ngModel)]="password">
        <input class="user-info-input w-100 mt-2" id="password2" type="password" name="password2" placeholder="Confirm Password"  [(ngModel)]="confirm_password">
        
        <div *ngIf="isSuccess == 1" class="alert alert-success mt-3">
            <strong>Success!</strong> User info has been updated.
        </div>
        <div *ngIf="isSuccess == 0" class="alert alert-danger mt-3">
            <strong>Error!</strong> User failed to update for some reason. Please try again
        </div>
        <button class="user-info-button mt-5 mb-3" style="background:#154f80; color:white;"  (click)="updateUser()">Apply Changes</button>
    </div>
    <div class="spacer"></div>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
</div>
