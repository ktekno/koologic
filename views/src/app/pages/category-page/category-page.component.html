<div class="pageContentWrapper">
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-12 filters">
                <div class="d-flex flex-row justify-content-between align-items-center mb-3">
                    <h6 style="margin-bottom: 0px !important;">Category: {{ products.length > 0? category : "" }}</h6>
                    <div class="right-sort">
                        <div class="sort-by"><span class="mr-1">Sort by:</span>  <select name="sort" id="sort">
                            <option value="1">Most Popular</option>
                            <option value="2">Alphabetical</option>
                            <option value="3">Price - High to Low</option>
                            <option value="4">Price - Low to High</option>
                          </select>
                        </div>
                    </div>
                </div>
                <span style="color: #969696;">Showing 1 to {{products.length}} of {{products.length}} products</span>
            </div>
        </div>
        <div class="product-list row mt-3">
            <div *ngFor="let product of products;" class="responsive-col mt-3">
                <div class="product-item-image" [routerLink]="['/product/', product.slug]">
                    <span *ngIf="product.save_percent > 0" class="item-classification-badge">Sale {{ product.save_percent }}%</span>
                    <img src="{{product.images[0].src}}" class="product-item-carousel">
                    <div  class="d-flex justify-content-after"> 
                        <span class="price-badge">P{{product.price | number : '1.2-2'}}</span>
                    </div>
                </div>
                <div class="specs-holder"  [routerLink]="['/product/', product.slug]">
                    <span style="font-weight: bold;">{{ product.name }}</span><br>
                    <!-- <span >Specs Specs Specs<br>Specs Specs Specs</span> -->
                </div>
            </div>
