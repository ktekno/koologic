<div class="diy-page">
    <div class="spacer"></div>
    <span style="font-weight: bolder;">DIY Projects</span>
    <div id="accordion" class="mt-3">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Hardware Hobby Projects
              </button>
            </h5>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#collapseOne">
            <div class="card-body">
              <div *ngFor="let hardwarePost of hardwarePostList; let i = index;"  class="diy-info d-flex justify-content-start">
                <img src="{{ hardwarePost.media }}" class="diy-info-image">
                <div class="diy-info-content d-flex flex-column ml-3">
                    <a href="/{{ hardwarePost.slug }}" >{{ hardwarePost.title.rendered }}</a>
                    <div [innerHTML]="hardwarePost.excerpt.rendered"></div>
                </div>
              </div>
              <div class="diy-info d-flex justify-content-between">
                <button class="page-button" [disabled]="hardwarePostPage == 1" [ngStyle]="{'color': hardwarePostPage == 1? 'gray':'white' }" (click)="moveHardwarePage('prev')">Previous</button>
                <button class="page-button" [disabled]="hardwarePostPage == hardwareTotalPage" [ngStyle]="{'color': hardwarePostPage == hardwareTotalPage? 'gray':'white' }" (click)="moveHardwarePage('next')">Next</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Software Hobby Projects
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#collapseTwo">
            <div class="card-body">
              <div *ngFor="let softwarePost of softwarePostList; let i = index;"  class="diy-info d-flex justify-content-start">
                <img src="{{ softwarePost.media }}" class="diy-info-image">
                <div class="diy-info-content d-flex flex-column ml-3">
                    <a href="/{{ softwarePost.slug }}" >{{ softwarePost.title.rendered }}</a>
                    <div [innerHTML]="softwarePost.excerpt.rendered"></div>
                </div>
              </div>
              <div class="diy-info d-flex justify-content-between">
                <button class="page-button" [disabled]="softwarePostPage == 1" [ngStyle]="{'color': softwarePostPage == 1? 'gray':'white' }" (click)="moveSoftwarePage('prev')">Previous</button>
                <button class="page-button" [disabled]="softwarePostPage == softwareTotalPage" [ngStyle]="{'color': softwarePostPage == hardwareTotalPage? 'gray':'white' }" (click)="moveSoftwarePage('next')">Next</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Hybrid Hobby Projects
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse show" aria-labelledby="headingTwo" data-parent="#collapseThree">
            <div class="card-body">
              <div *ngFor="let hybridPost of hybridPostList; let i = index;"  class="diy-info d-flex justify-content-start">
                <img src="{{ hybridPost.media }}" class="diy-info-image">
                <div class="diy-info-content d-flex flex-column ml-3">
                    <a href="/{{ hybridPost.slug }}" >{{ hybridPost.title.rendered }}</a>
                    <div [innerHTML]="hybridPost.excerpt.rendered"></div>
                </div>
              </div>
              <div class="diy-info d-flex justify-content-between">
                <button class="page-button" [disabled]="hybridPostPage == 1" [ngStyle]="{'color': hybridPostPage == 1? 'gray':'white' }" (click)="moveHybridPage('prev')">Previous</button>
                <button class="page-button" [disabled]="hybridPostPage == hybridTotalPage" [ngStyle]="{'color': hybridPostPage == hybridTotalPage? 'gray':'white' }" (click)="moveHybridPage('next')">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="spacer"></div>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
</div>
